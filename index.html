<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
</head>
<body>

<nav class="navbar">
    <h3>//TO-DO</h3>
</nav>

    <div class="content">
        <div class="sideBar">
            <div class="upContent">
                <h4 class="home">Home</h4>
                <div class="taskToday">Today</div>
                <div class="taskOfWeek">This Week</div>
            </div>

            <h3>Project</h3>
            <div class="bottomContent">

            </div>
        </div>

        <div class="mainContent">
            <nav class="navBar">
                <span class="inProgress">In progress</span>
                <span class="completed">Completed</span>
            </nav>

            <div class="taskList">

            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btnAdd" data-bs-toggle="modal" data-bs-target="#exampleModal">
               Add Task
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <form>
                                <!-- Title -->
                                <div class="form-outline mb-2">
                                    <label class="form-label" for="title">Title</label>
                                    <input type="text" id="title" class="form-control" />

                                </div>

                                <!-- Author -->
                                <div class="form-outline mb-2">
                                    <label class="form-label" >Description</label>
                                    <textarea class="form-control" id="description" rows="4"></textarea>
                                </div>

                                <!-- dueDate -->
                                <div class="form-outline mb-2">
                                    <label class="form-label" for="title">Due Date</label>
                                    <input type="date" id="dueDate" class="form-control" />

                                </div>


                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary addingTask" data-mdb-dismiss="modal">Add</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
