<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
</head>
<body>
<nav class="navbar">
    <h3>//TO-DO</h3>
</nav>

    <div class="content">
        <div class="sideBar">
            <div class="upContent">
                <h4 class="home">Home</h4>
                <div class="taskToday">Today</div>
                <div class="taskOfWeek">This Week</div>
            </div>

            <h3>Project</h3>
            <button class="btn btn-primary btnAddRepertory">Add Repertory</button>

            <div id="folderInputContainer" style="display: none;">
                <input class="form-control" type="text" id="folderInput" placeholder="Nom du rÃ©pertoire" />
            </div>

            <div id="folderList"></div>

        </div>

        <div class="mainContent">
            <nav class="navBar">
                <div class="inProgress">In progress</div>
                <div class="completed">Completed</div>

            </nav>

            <button type="button" class="btn btn-primary btnAdd" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Add Task
            </button>


            <div class="taskList">

            </div>

            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <form class="addForm">
                                <!-- Title -->
                                <div class="form-outline mb-2">
                                    <label class="form-label" for="title">Title</label>
                                    <input type="text" id="title" class="form-control" required min="3"/>

                                </div>

                                <!-- Description -->
                                <div class="form-outline mb-2">
                                    <label class="form-label" >Description</label>
                                    <textarea class="form-control" id="description" rows="4"></textarea>
                                </div>

                                <!-- dueDate -->
                                <div class="form-outline mb-2">
                                    <label class="form-label" for="title">Due Date</label>
                                    <input type="date" id="dueDate" class="form-control" />

                                </div>

                                <!-- Priority -->
                                <div class="form-outline mb-2">
                                    <label class="form-label" >Due Date</label>
                                    <select id="priority" class="form-control" >\
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                    </select>

                                </div>


                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary addingTask" data-bs-dismiss="modal">Add</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
